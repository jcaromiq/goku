[package]
name = "goku-bench"
version = "1.1.6"
edition = "2021"
authors = ["Joaquin Caro <me@joaquin-caro.es>"]
description = "Goku is an HTTP load testing application written in Rust "
repository = "https://github.com/jcaromiq/goku"
keywords = ["performance", "http", "benchmark", "load-testing", "performance-testing"]
license = "MIT"

[[bin]]
name = "goku"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11.23", default-features = false, features = [
    "rustls-tls",
    "rustls-native-certs",
    "json",
    "stream",
] }
tokio = { version = "1.38.1", features = ["full"] }
futures = "0.3.30"
clap = { version = "4.5.4", features = ["derive"] }
hdrhistogram = "7.5.4"
colored = "2.1.0"
strum = { version = "0.26.2", features = ["derive"] }
anyhow = "1.0.86"
ctrlc = "3.4.4"
serde_yaml = "0.9.34"
serde = { version = "1.0.203", features = ["derive"] }
rustls = { version = "0.23.9", features = ["std", "logging", "std", "tls12"] }
rustls-pemfile = "2.1.2"
indicatif = "0.17.8"

[dev-dependencies]
pretty_assertions = "1.4.0"


[profile.release]
strip = true
opt-level = 'z'
lto = true
codegen-unit = 1
panic = 'abort'

[package]
name = "goku-bench"
version = "1.1.1"
edition = "2021"
authors = ["Joaquin Caro <me@joaquin-caro.es>"]
description = "Goku is an HTTP load testing application written in Rust "
repository = "https://github.com/jcaromiq/goku"
keywords = ["performance", "http", "benchmark", "load-testing", "performance-testing"]
license = "MIT"

[[bin]]
name = "goku"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11.18", default-features = false, features = [
    "rustls-tls",
    "rustls-native-certs",
    "json",
    "stream",
] }
tokio = { version = "1.28.2", features = ["full"] }
futures = "0.3.28"
clap = { version = "4.3.8", features = ["derive"] }
hdrhistogram = "7.5.2"
colored = "2.0.0"
strum = { version = "0.24.1", features = ["derive"] }
anyhow = "1.0.71"
ctrlc = "3.4.0"
serde_yaml = "0.9.21"
serde = { version = "1.0.164", features = ["derive"] }
rustls = "0.21.1"
rustls-pemfile = "1.0.2"
indicatif = "0.17.5"

[dev-dependencies]
pretty_assertions = "1.3.0"


[profile.release]
strip = true
opt-level = 'z'
lto = true
codegen-unit = 1
panic = 'abort'
